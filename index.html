<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth" class="container-fluid">
    <p class="banner">IS219 Slide Show</p>
    <div id="slideShow" class="row d-flex justify-content-center align-items-center">
      <div class="photoHolder col-12">
        <img class="thumbnail col-12" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image"/>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <img class="moreIndicator rot90" src="img/more.png" alt="More Content"/>
        </div>
      </div>
      <div id="nav" class="col-12 d-flex mb-2 mt-4 justify-content-center align-items-center">
        <img id="prevPhoto" class='rot180 col-4 d-flex' src="img/arrow.png" alt="Previous Photo"/>
        <div class="col-10 d-flex justify-content-center"></div>
        <img id="nextPhoto" class="col-4 d-flex" src="img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="details col-12">
        <p class="location">Location: </p>
        <p class="description">Description: </p>
        <p class="date">Date: </p>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
